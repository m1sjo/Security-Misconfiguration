<div class="luminanceControl">
  <div class="lower">
    <i class="pi pi-moon" style="color: #7f88ff;"></i>
  </div>
  <div class="slidercontainer">
    <input type="range" [min]="minimum" [max]="maximum" [value]="value" [step]="steps" (input)="onValueChanged($event)" class="slider">
  </div>
  <div class="upper">
    <i class="pi pi-sun" style="color: #f9ff7f;"></i>
  </div>
</div>
