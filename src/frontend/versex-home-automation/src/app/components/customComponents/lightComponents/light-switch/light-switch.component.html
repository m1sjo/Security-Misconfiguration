<div class="toggleButton" (click)="toggle()">
  <div class="on" *ngIf="!isChecked">
    <i class="pi pi-circle"></i>
  </div>
  <div class="off" *ngIf="isChecked">
    <i class="pi pi-circle"></i>
  </div>
  <div class="on" *ngIf="isChecked">
    <i class="pi pi-minus" style="rotate: 90deg;"></i>
  </div>
  <div class="off" *ngIf="!isChecked">
    <i class="pi pi-minus" style="rotate: 90deg;"></i>
  </div>
</div>
