<div class="dropdown" [class.open]="isDropdownOpen">
  <div class="dropdown-head">
    <i class="pi pi-user"></i>
    <button class="dropdown-toggle" (click)="toggleDropdown()">{{username}}</button>
  </div>
  <ul class="dropdown-menu">
    <li (click)="edit()">
      <i class="pi pi-cog" style="margin-right: 20px;"></i>
      Edit Profile
    </li>
    <li (click)="logout()">
      <i class="pi pi-arrow-circle-left" style="margin-right: 20px;"></i>
      Logout
    </li>
  </ul>
</div>
